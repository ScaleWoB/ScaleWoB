on:
  release:
    types:
      - published

jobs:
  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
            enable-cache: true
            cache-dependency-glob: "uv.lock"

      - name: Build package
        run: uv build

      - name: Publish package distributions to PyPI
        run: uv publish